{% extends './plantillaapp.html' %}

{% block titulo %}{{ datosApp.titulo }}{% endblock %}

{% block LinkAdicional %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/gestionproductos.css') }}">
{% endblock %}

{% block body %}

  <!-- Submenú para Crear, Editar y Eliminar productos -->
  <div class="Submenunavegacion">
    <ul>
        <li class="Submenunavegacion"><a href="{{ url_for('GestionProductos') }}">Crear Producto</a></li>
        <li class="Submenunavegacion"><a href="{{ url_for('editar_productos') }}">Editar Productos</a></li>
        <li class="Submenunavegacion"><a href="{{ url_for('eliminar_productos') }}">Eliminar Productos</a></li>
    </ul>
</div>
<main>

    <h2>Agregar Producto</h2>
    <form action="{{ url_for('GestionProductos') }}" method="POST" enctype="multipart/form-data">
        <!-- Campo de imagen -->
        <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
        </div>

        <!-- Campo de nombre -->
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre del producto" required>
        </div>

        <!-- Campo de precio -->
        <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" placeholder="Ingrese el precio" required>
        </div>

        <!-- Campo de referencia -->
        <div class="form-group">
            <label for="referencia">Referencia:</label>
            <input type="text" id="referencia" name="referencia" placeholder="Ingrese la referencia" required>
        </div>

        <!-- Campo de género -->
        <div class="form-group">
            <label for="genero_id">Género:</label>
            <select id="genero_id" name="genero_id" required>
                <option value="" disabled selected>Seleccione un género</option>
                {% for genero in generos %}
                    <option value="{{ genero[0] }}">{{ genero[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Campo de descripción -->
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" placeholder="Ingrese la descripción del producto" required></textarea>
        </div>

        <!-- Botón de enviar -->
        <div class="form-group">
            <button type="submit">Agregar Producto</button>
        </div>
    </form>
</main>
{% endblock %}
